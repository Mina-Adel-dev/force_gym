<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Gym - Programs</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="site-navbar"></div>
  <main id="main-content" class="main-content">
    <section class="page-header">
      <div class="container">
        <h1 data-i18n="nav.programs">Programs</h1>
      </div>
    </section>
    <section class="section programs-list">
      <div class="container">
        <div class="grid grid-3">
          <div class="card program-card">
            <h2 data-i18n="programs.pt">Personal Training</h2>
            <p class="card-badge">Available</p>
            <p class="card-detail" data-i18n="cta.details">Contact for details</p>
          </div>
          <div class="card program-card">
            <h2 data-i18n="programs.spinning">Spinning (60 minutes)</h2>
            <p class="card-badge">Available</p>
            <p class="card-detail" data-i18n="cta.details">Contact for details</p>
          </div>
          <div class="card program-card">
            <h2 data-i18n="programs.yoga">Yoga</h2>
            <p class="card-badge">Available</p>
            <p class="card-detail" data-i18n="cta.details">Contact for details</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="site-footer"></div>

  <script src="js/data.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/components.js"></script>
  <script src="js/app.js"></script>

</html>
