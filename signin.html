<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Gym - Sign In</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="site-navbar"></div>
  <main id="main-content" class="main-content auth-page">
    <div class="container">
      <div class="auth-card card fade-slide">
        <div class="auth-header">
          <h1 data-i18n="auth.signin.title">Sign In</h1>
          <p data-i18n="auth.signin.subtitle">Welcome back</p>
        </div>
        <form id="signinForm" class="auth-form">
          <div class="form-group">
            <label for="identifier" data-i18n="auth.signin.phoneOrEmail">Phone or Email</label>
            <input type="text" id="identifier" name="identifier" required>
          </div>
          <div class="form-group password-group">
            <label for="password" data-i18n="auth.signin.password">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" required minlength="8">
              <button type="button" class="password-toggle" aria-label="Show password" data-i18n-aria="auth.signin.showPassword">Show</button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" data-i18n="auth.signin.submit">Sign In</button>
        </form>
        <div class="auth-footer">
          <p data-i18n="auth.signin.noAccount">Don't have an account? <a href="signup.html" data-i18n="auth.signin.signUpLink">Sign Up</a></p>
        </div>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>

  <script src="js/main.js" defer></script>
</body>
</html>
